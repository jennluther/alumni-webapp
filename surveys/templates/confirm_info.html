<%inherit file="base.htm" />

<%block name="content">
<head>
  <script type='text/javascript'>
    function addFields(){
      //Number of inputs to create
      var number = document.getElementById("intern_fields").value;
      //Area where dynamic content will be placed
      var intern_fields = document.getElementById("intern_fields");
    }
    for (i=0; i<number; i++){
      //Append a node with random text
      intern_fields.appendChild(document.createTextNode("Internship " + (i+1)));
      //Create an <input> element, set its type and name attributes
      var input = document.createElement("input");
      input.type = "text";
      input.name = "intern" + i;
      intern_fields.appendChild(document.createElement("br"));
    }
  </script>
</head>

<body>
  <div class="col-lg-offset-2 col-lg-8">
    <form action="/confirm-info/" method="post">
      <h1>Contact Information</h1>

      <div class="form-group">
        <label for="first_name">First name: </label>
        <input id="first_name" type="text" class="form-control" name="first_name" value="">
      </div>

      <div class="form-group">
        <label for="last_name">Last name: </label>
        <input id="last_name" type="text" class="form-control" name="last_name" value="">
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" type="text" class="form-control" name="email" value="">
      </div>

      <div class="form-group">
        <label for="phone">Phone number: </label>
        <input id="phone" type="text" class="form-control" name="phone" value="">
      </div>

      <h1>Job Information</h1>

      <div class="form-group">
        <label for="company">Company: </label><!--make this field give suggested companies that are already in Database-->
        <input id="company" type="text" class="form-control" name="company" value="">
      </div>

      <div class="form-group">
        <label for="salary">Salary: </label>
        <input id="salary" type="text" class="form-control" name="salary" value="">
      </div>

      <div class="form-group">
        <label for="city">City: </label>
        <input id="city" type="text" class="form-control" name="city" value="">
      </div>

      <div class="form-group">
        <label for="state">State: </label><!--link to State list and make it a drop down-->
        <input id="state" type="text" class="form-control" name="state" value="">
      </div>

      <h1>Internship Information</h1>

      <div class="form-group">
        <label for="intern_fields">How many internships did you complete?</label><!--make this a drop down of numbers-->
        <input id="intern_fields" type="text" class="form-control" name="intern_fields">
      </div>

      <div class="form-group">
        <label for="intern_company">Company: </label><!--make this field give suggested companies that are already in Database-->
        <input id="intern_company" type="text" class="form-control" name="intern_company" value="">
      </div>

      <div class="form-group">
        <label for="how_obtained">How did you obtain your internship? </label><!--drop down list obtain-->
        <input id="how_obtained" type="text" class="form-control" name="how_obtained" value="">
      </div>

      <div class="form-group">
        <label for="intern_company">How much time did you spend looking for your internship? </label><!--drop down list obtain-->
        <input id="intern_company" type="text" class="form-control" name="intern_company" value="">
      </div>

        <input type="submit" value="Save">
    </form>
  </div>
</body>
</html>
</%block>
