<form action="/contact-info/" method="post">
  <h1>Contact Information</h1>
    <label for="first_name">First name: </label>
    <input id="first_name" type="text" name="first_name" value="{{ current_fname }}">
    <label for="last_name">Last name: </label>
    <input id="last_name" type="text" name="last_name" value="{{ current_lname }}">
    <label for="email">Email: </label>
    <input id="email" type="text" name="email" value="{{ current_email }}">
    <label for="phone">Phone number: </label>
    <input id="phone" type="text" name="phone" value="{{ current_phone }}">

  <h1>Job Information</h1>
    <label for="company">Company: </label>
    <input id="company" type="text" name="company" value="{{ current_company }}">
    <label for="salary">Salary: </label>
    <input id="salary" type="text" name="salary" value="{{ current_salary }}">

    <input type="submit" value="Save">
</form>
