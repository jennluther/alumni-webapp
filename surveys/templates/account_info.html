<%inherit file="base.htm" />

<%block name="content">
<div class="col-lg-offset-2 col-lg-8">
  <form action="/contact-info/" method="post">
    <h1>Contact Information</h1>

    <div class="form-group">
      <label for="first_name">First name: </label>
      <input id="first_name" type="text" class="form-control" name="first_name" value="">
    </div>

    <div class="form-group">
      <label for="last_name">Last name: </label><br>
      <input id="last_name" type="text" class="form-control" name="last_name" value="">
    </div>

    <div class="form-group">
      <label for="email">Email: </label><br>
      <input id="email" type="text" class="form-control" name="email" value="">
    </div>

    <div class="form-group">
      <label for="phone">Phone number: </label><br>
      <input id="phone" type="text" class="form-control" name="phone" value="">
    </div>

    <h1>Job Information</h1>

    <div class="form-group">
      <label for="company">Company: </label><br>
      <input id="company" type="text" class="form-control" name="company" value="">
    </div>

    <div class="form-group">
      <label for="salary">Salary: </label><br>
      <input id="salary" type="text" class="form-control" name="salary" value="">
    </div>

      <input type="submit" value="Save">
  </form>
</div>
</%block>
